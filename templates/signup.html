{% extends 'base.html' %}
<body>
{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title title is-size-2 is-size-1-mobile has-text-centered has-text-white">Sign Up</h3>
        <div class="box">
            <form method="POST" action="/signup">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="username" placeholder="Name" autofocus="">
                    </div>
                    <!-- Display flashed messaged if Usernames are taken or incorrect --> <!-- Username field -->
                    {% with messages = get_flashed_messages() %} {% if messages %}
                    {% for message in messages %} 
                    <p class="help is-danger">{{ message }}</p>
                    {% endfor %}{% endif %}{% endwith %}
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
</body>
