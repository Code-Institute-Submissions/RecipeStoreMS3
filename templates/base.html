<!DOCTYPE html>
<html class="bg has-navbar-fixed-top">
    <head>
        <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"/>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
        <link
        rel="stylesheet"
        href="{{url_for('static', filename='css/style.css')}}"
        type="text/css"/>
    <!-- Page title if statement, passed in from app.py on render_template-->
        {% if title %}
        <title>{{ title }} - Recipe Store</title>
        {% else %}
        <title>Welcome To The Recipe Store</title>
        {% endif %}
    </head>
    <body>
        <section>
            <nav class="navbar is-info is-fixed-top" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="{{ url_for('index') }}">Recipe Store</a>
        <!-- If statement, if user logged in is true the search and create nav are displayed -->
                    {% if user_id %}
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="{{ url_for('create_recipe') }}">
                        Create Recipe
                        </a>
                        <a class="navbar-item" href="{{ url_for('categories') }}">
                        Search Categories
                        </a>
                    {% endif %}
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
        <!-- If statement, if user logged in is true the log out is displayed, else sign up and login are -->
                            {% if user_id %}
                            <a class="button is-danger" href="{{ url_for('logout') }}">
                            <strong>Log Out</strong>
                            </a>
                            {% else %}
                            <a class="button is-success" href="{{ url_for('signup') }}">
                            <strong>Sign up</strong>
                            </a>
                            <a class="button is-link" href="{{ url_for('index') }}">
                            Log in
                            </a>
                            {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <section id="contents">
<!-- Content block for template extensions -->
            {% block content %} {% endblock %}
        </section>
        <script
        defer
        src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script
        src="{{url_for('static', filename='js/base.js')}}"
        type="text/javascript"
        ></script>
    </body>
    <footer>
    </footer>
</html>
