{% extends 'base.html' %}
<body>
  {% block content %}
<div class="container">
  <div class="title-div">
    <h2 class="title is-size-2 is-size-1-mobile has-text-centered has-text-white">Welcome to the Recipe Store!</h2>
  </div>
  <div class="column is-4 is-offset-4">
    <div class="box">
      <form method="POST" action="{{ url_for('login') }}">
        <div class="field">
          <div class="control">
            <input
              class="input is-large"
              type="text"
              name="username"
              placeholder="Username"
              autofocus=""
            />
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input
              class="input is-large"
              type="password"
              name="password"
              placeholder="Your Password"
            />
          </div>
        </div>
        <div class="field">
          <label class="checkbox">
            <input type="checkbox" />
            Remember me
          </label>
        </div>
        <button class="button is-block is-info is-large is-fullwidth">
          Login
        </button>
      </form>
      <br />
      <div>
        Don't have an account ?
        <a href="{{ url_for('signup') }}">Sign up here!</a>
      </div>
    </div>
  </div>
</div>
  {% endblock %}
</body>
