{% extends 'base.html' %}
<body>
	{% block content %}
	<div class="row">
		<form class="col s6" action="" method="post">
            {{ form.hidden_tag() }}
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i>
					<input id="username" type="text" class="validate">
					<label for="username">{{ form.username.label }}{{ form.username(size=32) }}</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">enhanced_encryption</i>
					<input id="password" type="text" class="validate">
					<label for="password">{{ form.password.label }}{{ form.password(size=32) }}</label>
				</div>
				<div class="col s6">
                
					<p>						
                        <label for="filled-in-box">{{ form.remember_me() }}{{ form.remember_me.label }} </label>
					</p>
				</div>
				<div class="col s6">
					<button class="btn waves-effect waves-light" type="submit" name="action">{{ form.submit() }}
                    <i class="material-icons right">send</i>
                     </button>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
</body>
